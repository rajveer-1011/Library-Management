{% extends "baseTemplate.html" %}

{% block title %}
Home
{% endblock %}


{% block body %}
<div class="container">
    <br />
    <h3>You Searched For: <em>{{search}}</em></h3>
    <br />
    {% if squery %}
    {% for query in squery %}
    <div class="card  m-2">
        <div class="card-body">
            <h4 class="card-title"><i class="fa-solid fa-book"></i> {{query.title}}</h4>
            <p class="card-text"><small class="text-muted">By {{query.authors}}</small> <a href="/book/{{query.bookID}}"
                    class="btn btn-secondary float-end">More Details</a>
            </p>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <h3>No result's found</h3>
    {% endif %}

</div>





{% endblock %}
